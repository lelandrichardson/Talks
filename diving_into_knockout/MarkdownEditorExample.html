<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/wmd-style.css"/>
    <script src="lib/knockout-2.2.1.js"></script>
    <script src="lib/Markdown.Converter.js"></script>
    <script src="lib/Markdown.Sanitizer.js"></script>
    <script src="lib/Markdown.Editor.js"></script>
    <script src="ko.extensions.markdown.js"></script>
</head>
<body>

    <div id="mainApp">
        <h3 data-bind="text: title"></h3>
        <p data-bind="text: description"></p>
    </div>
    <div id="myWidget">
        <span data-bind="click: beAwesome"></span>
    </div>

    <script>
    var mainApp = {
        title: "This is the application",
        description: "I haz lotz of code"
    };
    ko.applyBindings(mainApp,document.getElementById("mainApp"));

    var myWidget = {
        beAwesome: function() {
            alert("Sorry. You are not awesome :(");
        }
    };
    ko.applyBindings(myWidget,document.getElementById("myWidget"));
    </script>

    <div class="wmd-panel">
        <div id="wmd-button-bar">
            <ul id="wmd-button-row" class="wmd-button-row"></ul>
        </div>
        <textarea id="wmd-input" class="wmd-input" data-bind="markdown: body, valueUpdate: 'afterkeydown'"></textarea>
    </div>
    <pre data-bind="text: ko.toJSON.call(null,$root,null,2)"></pre>
    <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
    <!--<textarea data-bind="value: body, valueUpdate: 'afterkeydown'"></textarea>-->
    <script>
        var vm = {
            body: ko.observable()
        };
        ko.applyBindings(vm);
    </script>
</body>
</html>
